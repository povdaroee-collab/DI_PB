<body class="bg-gray-950 text-gray-200">

        <!-- Error State -->
        <div id="error" class="hidden text-center bg-red-900/50 border border-red-700 p-4 rounded-lg">
            <p class="font-bold">មានបញ្ហាក្នុងការទាញយកទិន្នន័យ</p>
            <p class="text-sm text-red-300">សូមពិនិត្យមើល Sheet ID និង Sheet Name ឬប្រាកដថា Sheet ត្រូវបានផ្សព្វផ្សាយជាសាធារណៈ។</p>

        <!-- Main Content -->

            <div class="md:grid md:grid-cols-5 md:gap-6">

                    <!-- Transactions List -->
                    <div id="transactions-container" class="bg-gray-900 p-4 rounded-xl border border-gray-700">
                        <h2 class="text-lg font-bold mb-3 text-gray-300">ប្រតិបត្តិការ</h2>
                        <div id="transactions-list" class="space-y-2 max-h-[60vh] overflow-y-auto"></div>
                    </div>
                </div>

                <!-- Right Side: Desktop Filters -->
                <div class="hidden md:block md:col-span-2">
                     <div class="bg-gray-900 p-4 rounded-xl border border-gray-700 sticky top-4">
                        <h2 class="text-lg font-bold mb-3 text-gray-300">តម្រង & ជម្រើស</h2>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="month-filter-desktop" class="text-sm text-gray-400 block mb-1">ខែ</label>
                                <select id="month-filter-desktop" class="w-full bg-gray-800 border-gray-700 rounded-md p-2"></select>
                            </div>
                            <div>
                                <label for="year-filter-desktop" class="text-sm text-gray-400 block mb-1">ឆ្នាំ</label>
                                <select id="year-filter-desktop" class="w-full bg-gray-800 border-gray-700 rounded-md p-2"></select>
                            </div>
                        </div>
                        <button id="download-pdf-desktop" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center gap-2">
                            <i class="ph ph-file-pdf"></i>

        </main>
    </div>

    <script>
        const SHEET_ID = '1FFtSGCjQB5pNqb-5wP12jK3WsVV6SUuwnVWKeyI42sY';
        const SHEET_NAME = 'ADI';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}&range=B8:F`;

        // --- DOM Elements ---
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const mainContentEl = document.getElementById('main-content');
        const transactionsListEl = document.getElementById('transactions-list');
        // Mobile
        const menuToggleBtn = document.getElementById('menu-toggle-button');
        const mobileMenuEl = document.getElementById('mobile-menu');
        const monthFilterEl = document.getElementById('month-filter');
        const yearFilterEl = document.getElementById('year-filter');
        const downloadPdfBtn = document.getElementById('download-pdf');
        // Desktop
        const monthFilterDesktopEl = document.getElementById('month-filter-desktop');
        const yearFilterDesktopEl = document.getElementById('year-filter-desktop');
        const downloadPdfDesktopBtn = document.getElementById('download-pdf-desktop');

        let allTransactions = [];
        let availableDates = {}; // To store { year: Set(months) }

        function parseCSVData(text) {
            const lines = text.split('\n');
            const transactions = [];
            lines.forEach(line => {
                if (!line.trim()) return;
                const parts = line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                if (parts.length < 5) return;
                const cleanedParts = parts.map(part => part.trim().replace(/^"|"$/g, '').trim());
                const [requester, category, description, valueStr, dateStr] = cleanedParts;
                const value = parseFloat(valueStr.replace(/[^0-9.-]+/g, ""));
                if (description && dateStr && !isNaN(value) && value > 0) {
                    const dateParts = dateStr.split('-');
                    if (dateParts.length === 3) {
                       const date = new Date(`20${dateParts[2]}`, dateParts[1] - 1, dateParts[0]);
                        transactions.push({ 
                            date, 
                            fullDescription: category ? `${category}: ${description}` : description,
                            category: category || 'ផ្សេងៗ',
                            description: description,
                            value, 
                            requester 
                        });
                    }
                }
            });
            return transactions;
        }

        function updateDashboard(filteredTransactions) {
            const expenseTotal = filteredTransactions.reduce((sum, tx) => sum + tx.value, 0);
            const income = 36500;
            const balance = income - expenseTotal;
            const dashboardHtml = `
                <div class="bg-gray-900 p-4 rounded-xl shadow-md border border-gray-700">
                    <div class="flex items-center justify-between mb-2"><p class="text-sm text-gray-400">ចំណូល</p><i class="ph-fill ph-arrow-down-left text-blue-400 text-2xl"></i></div>
                    <p class="text-2xl font-bold text-blue-400">${income.toLocaleString('km-KH')} ៛</p>
                </div>
                <div class="bg-gray-900 p-4 rounded-xl shadow-md border border-gray-700">
                    <div class="flex items-center justify-between mb-2"><p class="text-sm text-gray-400">ចំណាយ</p><i class="ph-fill ph-arrow-up-right text-teal-400 text-2xl"></i></div>
                    <p class="text-2xl font-bold text-teal-400">${expenseTotal.toLocaleString('km-KH')} ៛</p>
                </div>
                <div class="bg-gray-900 p-4 rounded-xl shadow-md border border-gray-700">
                    <div class="flex items-center justify-between mb-2"><p class="text-sm text-gray-400">សមតុល្យ</p><i class="ph-fill ph-wallet text-green-400 text-2xl"></i></div>
                    <p class="text-2xl font-bold ${balance < 0 ? 'text-red-400' : 'text-green-400'}">${balance.toLocaleString('km-KH')} ៛</p>
                </div>`;
            document.getElementById('dashboard-desktop').innerHTML = dashboardHtml;
            document.getElementById('dashboard-mobile').innerHTML = dashboardHtml;
        }

        function renderTransactions(transactions) {
            transactionsListEl.innerHTML = '';
            if (transactions.length === 0) {
                transactionsListEl.innerHTML = `<p class="text-gray-500 text-center py-4">គ្មានប្រតិបត្តិការសម្រាប់ខែនេះ</p>`;
                return;
            }
            transactions.sort((a, b) => b.date - a.date);
            transactions.forEach(tx => {
                const itemEl = document.createElement('div');
                itemEl.className = 'bg-gray-800/50 p-3 rounded-lg flex justify-between items-center';
                const formattedValue = tx.value.toLocaleString('km-KH');
                const formattedDate = tx.date.toLocaleDateString('km-KH', { day: '2-digit', month: '2-digit', year: '2-digit' });
                itemEl.innerHTML = `
                    <div>
                        <p class="text-gray-200 font-medium">${tx.fullDescription}</p>
                        <p class="text-xs text-gray-500">${formattedDate} • ${tx.requester}</p>
                    </div>
                    <p class="font-bold text-teal-400 text-right whitespace-nowrap pl-4">${formattedValue} ៛</p>`;
                transactionsListEl.appendChild(itemEl);
            });
        }
        
        function updateMonthFilter(selectedYear) {
            const monthNames = ["មករា", "កុម្ភៈ", "មីនា", "មេសា", "ឧសភា", "មិថុនា", "កក្កដា", "សីហា", "កញ្ញា", "តុលា", "វិច្ឆិកា", "ធ្នូ"];
            const monthsForYear = Array.from(availableDates[selectedYear] || []).sort((a, b) => a - b);
            
            [monthFilterEl, monthFilterDesktopEl].forEach(el => {
                const currentVal = el.value;
                el.innerHTML = '';
                if (monthsForYear.length === 0) {
                    el.innerHTML = '<option>គ្មានទិន្នន័យ</option>';
                    return;
                }
                monthsForYear.forEach(monthIndex => {
                    const option = document.createElement('option');
                    option.value = monthIndex;
                    option.textContent = monthNames[monthIndex];
                    el.appendChild(option);
                });
                if (monthsForYear.includes(parseInt(currentVal))) {
                    el.value = currentVal;
                }
            });
        }

        function populateFilters() {
            availableDates = allTransactions.reduce((acc, tx) => {
                const year = tx.date.getFullYear();
                const month = tx.date.getMonth();
                if (!acc[year]) {
                    acc[year] = new Set();
                }
                acc[year].add(month);
                return acc;
            }, {});
            
            const uniqueYears = Object.keys(availableDates).sort((a, b) => b - a);
            
            [yearFilterEl, yearFilterDesktopEl].forEach(el => {
                el.innerHTML = '';
                if (uniqueYears.length === 0) {
                    el.innerHTML = '<option>គ្មានទិន្នន័យ</option>';
                    return;
                }
                uniqueYears.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    el.appendChild(option);
                });
            });

            if (uniqueYears.length > 0) {
                const latestYear = uniqueYears[0];
                yearFilterEl.value = latestYear;
                yearFilterDesktopEl.value = latestYear;
                
                updateMonthFilter(latestYear);

                const monthsForLatestYear = Array.from(availableDates[latestYear]).sort((a, b) => b - a);
                if (monthsForLatestYear.length > 0) {
                    const latestMonth = monthsForLatestYear[0];
                    monthFilterEl.value = latestMonth;
                    monthFilterDesktopEl.value = latestMonth;
                }
            } else {
                updateMonthFilter(null);
            }
        }

        function applyFilters() {
            const selectedMonth = parseInt(monthFilterEl.value);
            const selectedYear = parseInt(yearFilterEl.value);

            if (isNaN(selectedMonth) || isNaN(selectedYear)) {
                updateDashboard([]);
                renderTransactions([]);
                return;
            }

            const filtered = allTransactions.filter(tx => 
                tx.date.getMonth() === selectedMonth && 
                tx.date.getFullYear() === selectedYear
            );
            
            updateDashboard(filtered);
            renderTransactions(filtered);
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.addFileToVFS('KantumruyPro-Regular.ttf', kantumruyFontBase64);
            doc.addFont('KantumruyPro-Regular.ttf', 'KantumruyPro', 'normal');
            doc.setFont('KantumruyPro');
            
            const selectedMonth = parseInt(monthFilterEl.value);
            const selectedYear = parseInt(yearFilterEl.value);
            const monthNames = ["មករា", "កុម្ភៈ", "មីនា", "មេសា", "ឧសភា", "មិថុនា", "កក្កដា", "សីហា", "កញ្ញា", "តុលា", "វិច្ឆិកា", "ធ្នូ"];
            const filtered = allTransactions.filter(tx => tx.date.getMonth() === selectedMonth && tx.date.getFullYear() === selectedYear);

            let prevMonth = selectedMonth - 1;
            let prevYear = selectedYear;
            if (prevMonth < 0) {
                prevMonth = 11;
                prevYear -= 1;
            }
            const prevMonthFiltered = allTransactions.filter(tx => tx.date.getMonth() === prevMonth && tx.date.getFullYear() === prevYear);
            const expenseTotalCurrent = filtered.reduce((sum, tx) => sum + tx.value, 0);
            const expenseTotalPrevious = prevMonthFiltered.reduce((sum, tx) => sum + tx.value, 0);

            let comparisonText = "គ្មានទិន្នន័យខែមុនសម្រាប់ប្រៀបធៀប។";
            if (expenseTotalPrevious > 0) {
                const percentageChange = ((expenseTotalCurrent - expenseTotalPrevious) / expenseTotalPrevious) * 100;
                const changeValue = Math.abs(percentageChange).toFixed(1);
                const prevTotalFormatted = expenseTotalPrevious.toLocaleString('km-KH');
                if (percentageChange > 0) {
                    comparisonText = `ចំណាយកើនឡើង ${changeValue}% ធៀបនឹងខែមុន (${prevTotalFormatted} ៛)។`;
                } else if (percentageChange < 0) {
                    comparisonText = `ចំណាយថយចុះ ${changeValue}% ធៀបនឹងខែមុន (${prevTotalFormatted} ៛)។`;
                } else {
                    comparisonText = `ចំណាយស្មើនឹងខែមុន (${prevTotalFormatted} ៛)។`;
                }
            }

            let categoryAnalysisText = "គ្មានប្រតិបត្តិការចំណាយក្នុងខែនេះ។";
            if (filtered.length > 0) {
                const categoryTotals = filtered.reduce((acc, tx) => {
                    acc[tx.category] = (acc[tx.category] || 0) + tx.value;
                    return acc;
                }, {});

                const topCategory = Object.entries(categoryTotals).sort((a, b) => b[1] - a[1])[0];
                if (topCategory) {
                    categoryAnalysisText = `ប្រភេទចំណាយធំជាងគេគឺ "${topCategory[0]}" (${topCategory[1].toLocaleString('km-KH')} ៛)។`;
                }
            }

            doc.setFontSize(18);
            doc.text(`របាយការណ៍ហិរញ្ញវត្ថុ ADI`, 105, 15, { align: 'center' });
            doc.setFontSize(14);
            doc.text(`ប្រចាំខែ ${monthNames[selectedMonth]} ឆ្នាំ ${selectedYear}`, 105, 22, { align: 'center' });
            const income = 36500;
            const balance = income - expenseTotalCurrent;
            doc.setFontSize(12);
            doc.text(`ចំណូលសរុប: ${income.toLocaleString('km-KH')} ៛`, 14, 35);
            doc.text(`ចំណាយសរុប: ${expenseTotalCurrent.toLocaleString('km-KH')} ៛`, 14, 42);
            doc.text(`សមតុល្យចុងគ្រា: ${balance.toLocaleString('km-KH')} ៛`, 14, 49);
            doc.setFontSize(14);
            doc.text('ការវិភាគសរុប', 14, 60);
            doc.setLineWidth(0.5);
            doc.line(14, 61, 196, 61);
            doc.setFontSize(10);
            doc.text(`- ${comparisonText}`, 14, 68);
            doc.text(`- ${categoryAnalysisText}`, 14, 75);
            const tableData = filtered.sort((a,b) => a.date - b.date).map(tx => [
                tx.date.toLocaleDateString('en-GB'),
                tx.fullDescription,
                tx.requester,
                `${tx.value.toLocaleString('km-KH')} ៛`
            ]);
            doc.autoTable({
                startY: 82,
                head: [['កាលបរិច្ឆេទ', 'បរិយាយ', 'អ្នកស្នើ', 'តម្លៃ']],
                body: tableData,
                styles: { font: 'KantumruyPro', fontStyle: 'normal' },
                headStyles: { fillColor: [22, 163, 74] },
                theme: 'grid'
            });
            doc.save(`ADI-Report-${selectedYear}-${selectedMonth + 1}.pdf`);
        }

        async function main() {
            try {
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                mainContentEl.style.display = 'none';
                const response = await fetch(`${CSV_URL}&t=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`Network error: ${response.status}`);
                const csvText = await response.text();
                allTransactions = parseCSVData(csvText);
                populateFilters();
                applyFilters();
                mainContentEl.style.display = 'block';
            } catch (err) {
                console.error('Fetch error:', err);
                errorEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
            }
        }
        
        function initializeApp() {
            menuToggleBtn.addEventListener('click', () => mobileMenuEl.classList.toggle('hidden'));

            const syncAndUpdate = (source, targets) => {
                targets.forEach(target => {
                    if (target !== source) {
                        target.value = source.value;
                    }
                });

                if (source.id.includes('year-filter')) {
                    updateMonthFilter(source.value);
                    const firstMonthValue = monthFilterEl.options[0]?.value;
                    if (firstMonthValue) {
                        monthFilterEl.value = firstMonthValue;
                        monthFilterDesktopEl.value = firstMonthValue;
                    }
                }
                applyFilters();
            };

            [yearFilterEl, yearFilterDesktopEl].forEach(el => {
                el.addEventListener('change', () => syncAndUpdate(el, [yearFilterEl, yearFilterDesktopEl]));
            });

            [monthFilterEl, monthFilterDesktopEl].forEach(el => {
                el.addEventListener('change', () => syncAndUpdate(el, [monthFilterEl, monthFilterDesktopEl]));
            });

            downloadPdfBtn.addEventListener('click', generatePDF);
            downloadPdfDesktopBtn.addEventListener('click', generatePDF);
            
            main();
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
