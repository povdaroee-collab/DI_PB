<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>សរុបហិរញ្ញវត្ថុ ADI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: 'Kantumruy Pro', sans-serif;
            scroll-behavior: smooth;
        }
        /* Custom scrollbar for better look on desktop */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto max-w-2xl p-4 min-h-screen">
        <!-- Header -->
        <header class="text-center mb-6 pt-4">
            <div class="bg-gradient-to-r from-blue-600 to-teal-500 p-4 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold text-white">សរុបហិរញ្ញវត្ថុ</h1>
                <p class="text-white/80 mt-1">ឧស្សាហកម្មឌីជីថល (ADI)</p>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="text-center py-10">
            <div role="status" class="flex items-center justify-center gap-2">
                <svg aria-hidden="true" class="w-8 h-8 text-gray-600 animate-spin fill-blue-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <span class="text-lg">កំពុងទាញយកទិន្នន័យ...</span>
            </div>
        </div>
        
        <!-- Error State -->
        <div id="error" class="hidden text-center bg-red-900/50 border border-red-700 p-4 rounded-lg">
            <p class="font-bold">មានបញ្ហាក្នុងការទាញយកទិន្នន័យ</p>
            <p class="text-sm text-red-300">សូមពិនិត្យមើល Sheet ID និង Sheet Name ឬប្រាកដថា Sheet ត្រូវបានផ្សព្វផ្សាយជាសាធារណៈ។</p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-gray-800 p-4 rounded-xl shadow-md flex flex-col items-center justify-center">
                <p class="text-sm text-gray-400 mb-1">ចំណូល</p>
                <p id="income-total" class="text-2xl font-bold text-blue-400">...</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl shadow-md flex flex-col items-center justify-center">
                <p class="text-sm text-gray-400 mb-1">ចំណាយពីការសន្សំ</p>
                <p id="savings-expense" class="text-2xl font-bold text-teal-400">...</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl shadow-md flex flex-col items-center justify-center">
                <p class="text-sm text-gray-400 mb-1">សមតុល្យ</p>
                <p id="balance" class="text-2xl font-bold text-green-400">...</p>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1FFtSGCjQB5pNqb-5wP12jK3WsVV6SUuwnVWKeyI42sY';
        const SHEET_NAME = 'DBSAVE';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const dashboardEl = document.getElementById('dashboard');
        const incomeEl = document.getElementById('income-total');
        const savingsExpenseEl = document.getElementById('savings-expense');
        const balanceEl = document.getElementById('balance');
        
        // Function to count entries from CSV data
        function getSavingsCount(text) {
            // Data starts from row 167, so we skip the first 166 lines.
            const lines = text.split('\n').slice(166);
            let count = 0;
            lines.forEach(line => {
                const parts = line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                // Check if Column B (index 1) has data
                if (parts.length > 1 && parts[1] && parts[1].trim().replace(/^"|"$/g, '').trim() !== '') {
                    count++;
                }
            });
            return count;
        }

        // Main function to fetch and display data
        async function main() {
            try {
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                dashboardEl.style.display = 'none';

                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`Network response was not ok, status: ${response.status}`);
                }
                const csvText = await response.text();
                
                const savingsCount = getSavingsCount(csvText);
                const savingsTotal = savingsCount * 500;
                const income = 36500;
                const balance = income - savingsTotal;

                // Update UI
                incomeEl.textContent = `${income.toLocaleString('km-KH')} ៛`;
                savingsExpenseEl.textContent = `${savingsTotal.toLocaleString('km-KH')} ៛`;
                balanceEl.textContent = `${balance.toLocaleString('km-KH')} ៛`;

                // Change balance color based on value
                if (balance < 0) {
                    balanceEl.classList.remove('text-green-400');
                    balanceEl.classList.add('text-red-400');
                } else {
                    balanceEl.classList.remove('text-red-400');
                    balanceEl.classList.add('text-green-400');
                }
                
                dashboardEl.style.display = 'grid';

            } catch (err) {
                console.error('Fetch error:', err);
                errorEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // Run the app when the page loads
        document.addEventListener('DOMContentLoaded', main);

    </script>
</body>
</html>
