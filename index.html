<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>កម្មវិធីគ្រប់គ្រងការចំណាយ ADI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: 'Kantumruy Pro', sans-serif;
            scroll-behavior: smooth;
        }
        /* Custom scrollbar for better look on desktop */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto max-w-2xl p-4 min-h-screen">
        <!-- Header -->
        <header class="text-center mb-6 pt-4">
            <div class="bg-gradient-to-r from-blue-600 to-teal-500 p-4 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold text-white">ការចំណាយប្រចាំខែ</h1>
                <p class="text-white/80 mt-1">ឧស្សាហកម្មឌីជីថល (ADI)</p>
            </div>
        </header>

        <!-- Dashboard -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-gray-800 p-4 rounded-xl shadow-md flex flex-col items-center justify-center">
                <p class="text-sm text-gray-400 mb-1">ចំណាយសរុប</p>
                <p id="total-cost" class="text-2xl font-bold text-teal-400">...</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl shadow-md flex flex-col items-center justify-center">
                <p class="text-sm text-gray-400 mb-1">ចំនួនសំណើរ</p>
                <p id="total-requests" class="text-2xl font-bold text-blue-400">...</p>
            </div>
        </div>

        <!-- Search Input -->
        <div class="relative mb-6">
            <input type="text" id="search-input" placeholder="ស្វែងរកតាមឈ្មោះ ឬប្រភេទ..." class="w-full bg-gray-800 border border-gray-700 rounded-lg py-3 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500">
            <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-xl"></i>
        </div>

        <!-- Data Display Area -->
        <main id="data-container">
            <!-- Loading State -->
            <div id="loading" class="text-center py-10">
                <div role="status" class="flex items-center justify-center gap-2">
                    <svg aria-hidden="true" class="w-8 h-8 text-gray-600 animate-spin fill-blue-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                    <span class="text-lg">កំពុងទាញយកទិន្នន័យ...</span>
                </div>
            </div>
            <!-- Error State -->
            <div id="error" class="hidden text-center bg-red-900/50 border border-red-700 p-4 rounded-lg">
                <p class="font-bold">មានបញ្ហាក្នុងការទាញយកទិន្នន័យ</p>
                <p class="text-sm text-red-300">សូមព្យាយាមម្តងទៀត។</p>
            </div>
            <!-- Expense List -->
            <div id="expense-list" class="space-y-4">
                <!-- Data will be injected here -->
            </div>
        </main>
    </div>

    <script>
        const SHEET_ID = '1FFtSGCjQB5pNqb-5wP12jK3WsVV6SUuwnVWKeyI42sY';
        const SHEET_NAME = 'ADI';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const expenseListEl = document.getElementById('expense-list');
        const totalCostEl = document.getElementById('total-cost');
        const totalRequestsEl = document.getElementById('total-requests');
        const searchInput = document.getElementById('search-input');
        
        let allExpenses = [];

        // Function to parse CSV data from Google Sheets
        function parseCSV(text) {
            // Split into lines and skip the first 7 header rows as data starts from B8
            const lines = text.split('\n').slice(7);
            return lines.map(line => {
                // This regex handles quoted fields, which is how Google exports CSV
                const parts = line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                // Clean up the parts by removing quotes
                const cleanedParts = parts.map(part => part.trim().replace(/^"|"$/g, '').trim());
                
                // Check if the row has enough columns (up to column F)
                if (cleanedParts.length >= 6) {
                    // Column E (index 4) for cost
                    const cost = parseFloat(cleanedParts[4].replace(/[^0-9.-]+/g, "")) || 0;
                    return {
                        requester: cleanedParts[1] || 'N/A', // Column B
                        type:      cleanedParts[2] || 'N/A', // Column C
                        environment: cleanedParts[3] || 'N/A', // Column D
                        cost:      cost,                   // Column E
                        date:      cleanedParts[5] || 'N/A', // Column F
                    };
                }
                return null;
            }).filter(item => item && item.requester && item.requester !== 'N/A'); // Filter out null or empty items
        }

        // Function to render data to the DOM
        function renderData(data) {
            expenseListEl.innerHTML = '';
            if (data.length === 0) {
                expenseListEl.innerHTML = `<div class="text-center text-gray-500 py-8">មិនមានទិន្នន័យ</div>`;
                return;
            }

            data.forEach(item => {
                const card = `
                    <div class="bg-gray-800 rounded-lg p-4 shadow-md border border-gray-700/50 transition-transform transform hover:scale-105 hover:border-blue-500">
                        <div class="flex justify-between items-start">
                            <div class="flex-grow">
                                <p class="font-bold text-lg text-blue-400">${item.type}</p>
                                <p class="text-sm text-gray-400 mb-3">${item.requester}</p>
                            </div>
                            <p class="font-semibold text-xl text-teal-400">${item.cost.toLocaleString('km-KH')} ៛</p>
                        </div>
                        <div class="border-t border-gray-700 mt-3 pt-3 flex justify-between text-sm text-gray-400">
                           <div class="flex items-center gap-2">
                                <i class="ph ph-desktop-tower text-teal-500"></i>
                                <span>${item.environment}</span>
                           </div>
                           <div class="flex items-center gap-2">
                                <i class="ph ph-calendar text-teal-500"></i>
                                <span>${item.date}</span>
                           </div>
                        </div>
                    </div>
                `;
                expenseListEl.innerHTML += card;
            });
        }
        
        // Function to update dashboard values
        function updateDashboard(data) {
            const totalCost = data.reduce((sum, item) => sum + item.cost, 0);
            totalCostEl.textContent = `${totalCost.toLocaleString('km-KH')} ៛`;
            totalRequestsEl.textContent = data.length;
        }

        // Main function to fetch and display data
        async function main() {
            try {
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';

                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const csvText = await response.text();
                
                allExpenses = parseCSV(csvText);
                
                // Initial render
                renderData(allExpenses);
                updateDashboard(allExpenses);

            } catch (err) {
                console.error('Fetch error:', err);
                errorEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredExpenses = allExpenses.filter(item => 
                item.requester.toLowerCase().includes(searchTerm) || 
                item.type.toLowerCase().includes(searchTerm)
            );
            renderData(filteredExpenses);
        });

        // Run the app when the page loads
        document.addEventListener('DOMContentLoaded', main);

    </script>
</body>
</html>
